<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="script.js"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="todo-app bg-white shadow-lg rounded p-4 mx-auto">
            <h2 class="d-flex align-items-center mb-4">
                To-Do List
                <img src="images/icon.png" class="ms-2" style="width: 30px;">
            </h2>
            <div class="input-group mb-3">
                <input type="text" id="input-box" class="form-control" placeholder="Add your task">
                <button class="btn btn-primary" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container" class="list-group">
                <!-- Dynamic To-Do Items Will Be Appended Here -->
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
